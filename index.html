<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <h1>Animal Farm</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <p id="instructions">Click images or key the first letter of each animal's type!!!</p>

        <div id="sounds-div">
            <audio id="cat-sound" src="./assets/cat-sound.wav">
            <audio id="dog-sound" src="./assets/dog-sound.wav">
            <audio id="horse-sound" src="./assets/horse-sound.wav">
        </div>

        <div id="images-div">
            <img id="cat-image" src="./assets/cat-image.jpg" alt="cat">        
            <img id="dog-image" src="./assets/dog-image.jpg" alt="dog">
            <img id="horse-image" src="./assets/horse-image.jpg" alt="dog">
        </div>
    </main>
    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>
    <script type="module" src="./app.js"></script>
</body>
</html>
